<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
  </head>
  <body>
    <div class="middle-div">
      <a href="./hompage.html"><button class="back-button">Back</button></a>
      <div class="login-div">
        <div class="title">Heavenly</div>
        <div class="form-div">
          <form action="" id="loginForm">
            <input type="email" id="email" placeholder="email" required />
            <input type="text" id="password" placeholder="password" required />
            <div type="submit" class="login-button">Log in</div>
            <div class="separator">
              <span></span>
              <div class="or">as</div>
              <span></span>
            </div>
          </form>
        </div>
        <div class="types-div">
          <div class="button" id="org">
            <div class="img-div">
              <img class="img" id="rep-img" src="media/rep pic.png" alt="" />
            </div>
            <label>Representative</label>
          </div>
          <div class="button" id="donor">
            <div class="img-div">
              <img
                class="img"
                id="donor-img"
                src="media/donor login pic.png"
                alt=""
              />
            </div>
            <label>Donor</label>
          </div>
        </div>
      </div>
      <div class="app-download flex direction-column align-items-center">
        <p>Get the app</p>
        <div class="flex justify-content-center">
          <img
            src="./media/apple-button.png"
            alt="Imagem com a logo da Apple Store"
            title="Imagem com a logo da Apple Store"
          />
          <img
            src="./media/googleplay-button.png"
            alt="Imagem com a logo da Google Play"
            title="Imagem com a logo da Google Play"
          />
        </div>
      </div>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
