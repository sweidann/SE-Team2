<!DOCTYPE html>
<html>
  <head>
    <title>Heavenly</title>
    <link rel="stylesheet" type="text/css" href="styles/location.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <label class="choose-date">Choose Date </label>
    <form>
      <input
        class="date-selector"
        type="datetime-local"
        placeholder="Select DateTime"
      />;
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- <script type="module" src="location.js"></script> -->

    <script>
      const datetimeInput = document.getElementById("datetime-input");

      // Initialize Flatpickr
      flatpickr(datetimeInput, {
        enableTime: true,
        dateFormat: "Y-m-dTH:i",
        time_24hr: true, // If you want 24-hour format
        onChange: function (selectedDates, dateStr, instance) {
          // When the value changes, log it to the console
          console.log("Selected date and time:", dateStr);

          // You can store the value in a variable or send it to a server for further processing
          // For example:
          // const selectedDateTime = dateStr;
          // You can now use selectedDateTime variable to access the selected value
        },
      });
      // flatpickr("input[type = datetime-local]", {
      //   enableTime: true,
      //   dateFormat: "Y-m-dTH:i",
      //   time_24hr: true,
      // });
    </script>
  </body>
</html>
