<!DOCTYPE html>
<html>
  <head>
    <title>Heavenly</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/donorPageStyles.css"
    />
  </head>
  <body>
    <div class="upper">
      <div class="working">
        <div class="titles-div">
          <div class="logo-div">
            <a href="../donorUI/donorhome.html"><button class="back-button">Back</button></a>
            <img src="../media/logo2.png" alt="" class="logo-img" />
          </div>
          <div class="title-div">Donations</div>
          <div class="account-div">
           <a href="../Donor/donorOrg.html"> <label for="">Organizations</label></a>
            <a href="../Donor/donorDelivery.html"><label for="">Delivery</label></a>
            <button class="account-button">N</button>
            <div class="options-box">
              <a class="acc-button">Account</a>
              <a class="logout-btn">Logout</a>
            </div>
          </div>
        </div>
        <div class="categories-div">
          <div class="single-cat-div" id="clothes-cat-div">
            <img class="cat-img" src="../media/clothes icon.png" alt="" />
            Clothes
          </div>
          <div class="single-cat-div" id="toys-cat-div">
            <img class="cat-img" src="../media/toys icon.png" alt="" />
            Toys
          </div>
          <div class="single-cat-div" id="food-cat-div">
            <img class="cat-img" src="../media/food-icon.png" alt="" />
            Food
          </div>
          <div class="single-cat-div" id="med-cat-div">
            <img class="cat-img" src="../media/med icon.png" alt="" />
            Medical Supplies
          </div>
          <div class="single-cat-div" id="school-cat-div">
            <img class="cat-img" src="../media/school icon.png" alt="" />
            School Supplies
          </div>
          <div class="single-cat-div" id="blood-cat-div">
            <img class="cat-img" src="../media/blood icon.png" alt="" />
            Blood Donations
          </div>
        </div>
      </div>
    </div>
    <div class="middle-div">
      <div class="lower">
        <div class="cats-div">
          <div class="cat1">
            <div class="cat-name">Age</div>
            <div class="cat-options">
              <div class="option-row">
                <input type="radio" name="age" id="age-0-15" value="0-15" />
                <label for="age-0-15">0-15</label>
              </div>
              <div class="option-row">
                <input type="radio" name="age" id="age-16-25" value="16-25" />
                <label for="age-16-25">16-25</label>
              </div>
              <div class="option-row">
                <input type="radio" name="age" id="age-25plus" value="25+" />
                <label for="age-25plus">25+</label>
              </div>
            </div>
          </div>
          <div class="cat2">
            <div class="cat-name">Gender</div>
            <div class="cat-options">
              <div class="option-row">
                <input
                  type="radio"
                  name="gender"
                  id="male-radio"
                  value="Male"
                />
                <label for="male-radio">Male</label>
              </div>
              <div class="option-row">
                <input
                  type="radio"
                  name="gender"
                  id="female-radio"
                  value="Female"
                />
                <label for="female-radio">Female</label>
              </div>
            </div>
          </div>

          <div class="cat3">
            <div class="cat-name">Season</div>
            <div class="cat-options">
              <div class="option-row">
                <input
                  type="radio"
                  name="season"
                  id="summer-radio"
                  value="Summer"
                />
                <label for="summer-radio">Summer</label>
              </div>
              <div class="option-row">
                <input
                  type="radio"
                  name="season"
                  id="winter-radio"
                  value="Winter"
                />
                <label for="winter-radio">Winter</label>
              </div>
            </div>
          </div>
        </div>
        <div class="posts-part-div"></div>
      </div>
    </div>
    <script type="module" src="donor.js"></script>
  </body>
</html>
