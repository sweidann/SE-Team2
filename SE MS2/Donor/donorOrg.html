<!DOCTYPE html>
<html>
  <head>
    <title>Heavenly</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles/donorPageStyles.css"
    />
    <link rel="stylesheet" type="text/css" href="./donorOrg.css" />
  </head>
  <body>
    <div class="upper">
      <div class="working">
        <div class="titles-div">
          <div class="logo-div">
            <img src="../media/logo2.png" alt="" class="logo-img" />
          </div>
          <div class="title-div">Donations</div>
          <div class="account-div">
            <button class="account-button">N</button>
            <div class="options-box">
              <div class="acc-button">Account</div>
              <div class="delv-button">Delivery</div>
              <div class="logout-btn">Logout</div>
            </div>
          </div>
        </div>
        <div class="search-div">
          <input class="search-bar" type="text" placeholder="Search" />

          <button class="search-button">
            <img class="search-icon" src="../media/search icon.png" />
          </button>
        </div>
      </div>
    </div>
    <div class="middle-div">
      <div class="lower">
        <div class="cats-div">
          <div class="cat1">
            <div class="cat-name">Age</div>
            <div class="cat-options">
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">0-15</label>
              </div>
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">16-25</label>
              </div>
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">25+</label>
              </div>
            </div>
          </div>
          <div class="cat2">
            <div class="cat-name">Gender</div>
            <div class="cat-options">
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">Male</label>
              </div>
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">Female</label>
              </div>
            </div>
          </div>
          <div class="cat3">
            <div class="cat-name">Season</div>
            <div class="cat-options">
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">Summer</label>
              </div>
              <div class="option-row">
                <input type="checkbox" name="checkbox" />
                <label for="checkbox">Winter</label>
              </div>
            </div>
          </div>
        </div>
        <div class="posts-part-div"></div>
      </div>
    </div>
    <script type="module" src="donorDelv.js"></script>
  </body>
</html>
