<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/adminlogin.css" />
  </head>
  <body>
    <div class="middle-div">
      <div class="login-div">
        <div class="title">Heavenly</div>
        <div class="form-div">
          <form action="" id="loginForm">
            <input type="text" id="username" placeholder="username" required />
            <input type="text" id="password" placeholder="password" required />
            <div type="submit" class="login-button">Log in</div>
          </form>
        </div>
      </div>
      <div class="app-download flex direction-column align-items-center">
        <p>Get the app</p>
        <div class="flex justify-content-center">
          <img
            src="./media/apple-button.png"
            alt="Imagem com a logo da Apple Store"
            title="Imagem com a logo da Apple Store"
          />
          <img
            src="./media/googleplay-button.png"
            alt="Imagem com a logo da Google Play"
            title="Imagem com a logo da Google Play"
          />
        </div>
      </div>
    </div>
    <script type="module" src="adminlogin.js"></script>
  </body>
</html>
